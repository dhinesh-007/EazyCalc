<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EazyCalc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon1.png"  />
  </head>
  <body>
    <div class="calci">
      <input type="text" id="display" />
      <button id="C" onclick="put('C')">C</button>
      <button id="%" onclick="put('%')">%</button>
      <button id="DEL" onclick="put('DEL')">DEL</button>
      <button id="/" onclick="put('/')">/</button>
      <button id="7" onclick="put('7')">7</button>
      <button id="8" onclick="put('8')">8</button>
      <button id="9" onclick="put('9')">9</button>
      <button id="X" onclick="put('*')">*</button>
      <button id="4" onclick="put('4')">4</button>
      <button id="5" onclick="put('5')">5</button>
      <button id="6" onclick="put('6')">6</button>
      <button id="-" onclick="put('-')">-</button>
      <button id="1" onclick="put('1')">1</button>
      <button id="2" onclick="put('2')">2</button>
      <button id="3" onclick="put('3')">3</button>
      <button id="+" onclick="put('+')">+</button>
      <button id="00" onclick="put('00')">00</button>
      <button id="0" onclick="put('0')">0</button>
      <button id="." onclick="put('.')">.</button>
      <button id="=" class="equal" onclick="result()">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
